{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
    <title>Unsplash Me | {{title}}</title>
  {% else %}
    <title> Unsplash Me</title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Roboto:300,400,700|PT+Sans:400,400i,700,700i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="{% static 'css/bootstrap.css' %}">

    <!-- Custom Theme files -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,600,700' rel='stylesheet' type='text/css'>
   
  {% endblock %}

</head>
<body>

  {% include "navbar.html" %}

  {% block content %}

  {% endblock %}

  {% block scripts %}
  <script>
    function myFunction() {
      var copyText = document.getElementById("link");
      copyText.select();
      document.execCommand("Copy");
      alert("Copied the text: " + copyText.value);
    }
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>
  function copy(ids) {
      var textCopied = document.getElementById(ids);
      text = textCopied.src;
      var elementary = document.createElement("input");
      document.body.appendChild(elementary);
      elementary.setAttribute('value', text);
      elementary.select();
      document.execCommand("copy");
      document.body.removeChild(elementary);
      alert("Copied: " + textCopied.src);
  }

  </script>
    {% bootstrap_javascript %}
    <script src="{% static 'js/scripts.js' %}"></script>
  
  {% endblock %}
  
</body>
</html>
